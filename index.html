<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
</head>
<link rel="stylesheet" href="index.css">
<body style="background-color: #141516">
   
    <center><div style="margin:30px 40px;font-size: 50px;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: #cac4c4;">TO-DO App
    </div>
    <div id="list" style="font-size: 25px;font-family:'Courier New', Courier, monospace;color:#9ea8ad;">
      
    </div>
    
    <div>
    <input type="text" placeholder="Enter the task" style="padding: 8px 10px; border-radius: 15px;font-family:Verdana, Geneva, Tahoma, sans-serif;cursor: pointer;"></input>
    <button onclick="addtodo()" style="padding: 8px 10px; " >Add me</button>
    <button onclick="cleartodo()" style="padding: 8px 10px; ">Clear</button>
    
    
</div></center>


</body>
<script>
    let cnt=1;
    function addtodo(){
        const a=document.querySelector('input').value;
        document.querySelector("input").value="";
        const b=document.querySelector('#list').innerHTML;
        document.querySelector('#list').innerHTML=`${b}<h4 id="todo${cnt}">${(cnt++) +') '+a}</h4>`;
    }
    function cleartodo(){
        document.querySelector("#list").innerHTML="";
        document.querySelector("input").value="";
        cnt=1;
    }
</script>
</html>
